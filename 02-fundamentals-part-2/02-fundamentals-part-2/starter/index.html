<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>âš¡ Interactive Score Tracker</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="scoreTracker" class="container">
      <h1> Interactive Score Tracker</h1>

      <div class="players">
        <div class="player player-1">
          <h2>Player 1</h2>
          <div class="score" id="score-1">0</div>
          <button class="btn btn-accent btn-add" data-player="1">+1 Point</button>
        </div>

        <div class="player player-2">
          <h2>Player 2</h2>
          <div class="score" id="score-2">0</div>
          <button class="btn btn-accent btn-add" data-player="2">+1 Point</button>
        </div>
      </div>

      <div class="controls">
        <button id="btn-reset" class="btn btn-ghost"> Reset Game</button>

        <label class="target-wrap">
          <span>Points to Win</span>
          <input type="number" id="winning-score" value="5" min="1" max="20" />
        </label>
      </div>

      <div class="game-info">
        <p class="status">First to <span class="target">5</span> wins!</p>
        <p class="winner hidden">
           <span class="winner-name">Player</span> Wins!
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
